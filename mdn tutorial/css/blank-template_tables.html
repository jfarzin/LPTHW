<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <!---link href="minimal-table.css" rel="stylesheet" type="text/css"-->
  </head>
  <body>
    <h1>Table template</h1>

    <table>
      <colgroup>
        <col style="background-color: orange">
        <col>
        <col>
        <col>
      </colgroup>
      <tr>
        <th>&nbsp;</th>
        <th>first col</th>
        <th>2nd col</th>
        <th>3rd col</th>
        <th>4th col</th>
      </tr>
      <tr>
        <td>first row</td>
        <td>first cell</td>
        <td>second cell</td>
        <td>third cell</td>
        <td>fourth cell</td>
      </tr>
      <tr>
        <td>2nd row</td>
        <td>second row</td>
        <td>2,2</td>
        <td>2,3</td>
        <td>2,4</td> 
      </tr>
      <tr>
        <td>3rd row</td>
        <td>nice third row</td>
        <td>3,2</td>
        <td>3,3</td>
        <td>3,4</td> 
      </tr>
    </table>

    <h2> Animal Table Sample</h2>
    <table>
      <tr>
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th colspan="2">Hippopotamus</th>
      </tr>
      <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>

  </body>
</html>
